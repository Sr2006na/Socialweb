<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SocialWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <a href="index.html" class="brand">SocialWeb</a>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="profile">
            <label class="profile-pic-upload">
                <input type="file" id="profileImage" accept="image/*" hidden>
                <img src="https://via.placeholder.com/150" class="profile-pic" alt="Profile">
                <span class="upload-text">Click to upload</span>
            </label>
            <textarea id="bioText" placeholder="Write your bio..."></textarea>
            <button onclick="saveProfile()" class="btn-post">Save Profile</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
