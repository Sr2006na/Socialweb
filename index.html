<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>

    <!-- Firebase Config & App -->
    <script src="firebase.js"></script>
    <script src="app.js"></script>

    <div class="navbar">
        <span class="brand">SocialWeb</span>
        <div class="nav-links">
            <button id="profileBtn" class="btn">Profile</button>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>
    </div>

    <!-- Error Message Pop-up -->
    <div id="errorPopup" class="error-popup"></div>

    <div id="authContainer" class="auth-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        <button id="googleSignIn" class="btn btn-google">Sign in with Google</button>
    </div>

    <div id="loginContainer" class="auth-container" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
        <button id="googleSignInLogin" class="btn btn-google">Sign in with Google</button>
    </div>


    <main class="container">
        <div class="post-form">
            <textarea id="postText" placeholder="What's on your mind?"></textarea>
            <button id="postBtn" class="btn btn-primary">Post</button>
        </div>
        <div id="posts" class="posts-container"></div>
    </main>
</body>
</html>
