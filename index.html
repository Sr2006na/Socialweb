<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialWeb</title>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <a href="index.html" class="brand">SocialWeb</a>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="profile.html"><i class="fas fa-user"></i></a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>

    <section class="posts-container">
        <div class="post-form">
            <div class="post-input-container">
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <div class="post-actions">
                    <button onclick="createPost()" id="postButton" class="btn-post">Share</button>
                </div>
            </div>
        </div>

        <div id="postsList" class="posts-list"></div>
    </section>

    <!-- Modals -->
    <div id="commentModal" class="modal">
        <div class="modal-content" style="max-width:500px">
            <h3>Comments</h3>
            <div id="commentsList" class="comments-container"></div>
            <div class="comment-input">
                <input type="text" id="newComment" placeholder="Write a comment...">
                <button onclick="submitComment()">Post</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this post?</p>
            <div class="modal-actions">
                <button onclick="confirmDelete()" class="btn-auth">Delete</button>
                <button onclick="closeModal()" class="btn-auth cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="errorContainer"></div>
    <script src="app.js"></script>
</body>
</html>
