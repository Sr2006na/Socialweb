<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>

    <!-- Firebase Config & App -->
    <script src="firebase.js"></script>
    <script src="app.js"></script>

    <div class="navbar" style="display: none;">
        <span class="brand">SocialWeb</span>
        <div class="nav-links">
            <button id="profileBtn" class="btn">Profile</button>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>
    </div>

    <!-- Error Message Pop-up -->
    <div id="errorPopup" class="error-popup"></div>

    <!-- Auth UI (Google Sign-In removed) -->
    <div id="authWrapper" class="auth-wrapper">
        <div id="authContainer" class="auth-container">
            <h2>Create Account</h2>
            <form id="signupForm" class="auth-form">
                <div class="input-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <span class="input-icon">‚úâÔ∏è</span>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <span class="input-icon">üîí</span>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>

        <div id="loginContainer" class="auth-container" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <span class="input-icon">‚úâÔ∏è</span>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <span class="input-icon">üîí</span>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="auth-options">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </p>
            <p class="auth-switch">Need an account? <a href="#" id="signupLink">Sign Up</a></p>
        </div>
    </div>

    <main class="container" style="display: none;">
        <div class="post-form">
            <textarea id="postText" placeholder="What's on your mind?"></textarea>
            <button id="postBtn" class="btn btn-primary">Post</button>
        </div>
        <div id="posts" class="posts-container"></div>
    </main>
</body>
</html>
