<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialWeb - Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome to SocialWeb</h2>
            
            <form id="signupForm" class="auth-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password (min 6 chars)" required>
                <button type="submit" class="btn-auth">Create Account</button>
            </form>

            <form id="loginForm" class="auth-form" style="display: none;">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-auth">Login</button>
            </form>

            <p class="toggle-auth">
                <span id="toggleText">Already have an account? <a href="#" onclick="toggleForms()">Login</a></span><br>
                <a href="#" onclick="showResetPassword()">Forgot Password?</a>
            </p>
        </div>
    </div>

    <!-- Modals -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <h3>Reset Password</h3>
            <input type="email" id="resetEmail" placeholder="Enter your email">
            <button onclick="resetPassword()" class="btn-auth">Send Reset Link</button>
            <button onclick="closeModal()" class="btn-auth cancel">Cancel</button>
        </div>
    </div>

    <div id="errorContainer"></div>
    <script src="app.js"></script>
</body>
</html>
