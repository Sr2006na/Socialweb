<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialWeb - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome to SocialWeb</h2>
            
            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <input type="text" id="name" placeholder="Your name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password (min 6 chars)" required>
                <button type="submit" class="btn-auth">Create Account</button>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form" style="display: none;">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-auth">Login</button>
            </form>

            <p class="toggle-auth">
                <span id="toggleText">Already have an account? <a href="#" onclick="toggleForms()">Login</a></span><br>
                <a href="#" onclick="resetPassword()">Forgot Password?</a>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
