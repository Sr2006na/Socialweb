<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - SocialWeb</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
</head>
<body>
    <nav class="main-nav">
        <a href="index.html" class="brand">SocialWeb</a>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="profile.html"><i class="fas fa-user"></i></a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-box">
            <h2>Complete Your Profile</h2>
            <div class="profile-section">
                <label class="profile-pic-upload">
                    <input type="file" id="profileImage" accept="image/*" hidden>
                    <img src="https://via.placeholder.com/150" class="profile-pic" alt="Profile">
                    <span class="upload-text">Update Photo</span>
                </label>
                <div class="profile-info">
                    <h3 id="profileName">Your Name</h3>
                    <input type="text" id="editName" placeholder="Enter your name" required>
                    <label>Date of Birth</label>
                    <input type="date" id="dob" required>
                    <small class="dob-warning">Cannot be changed later</small>
                    
                    <label>Gender</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <label>Bio (Max 150 characters)</label>
                    <textarea id="bio" maxlength="150" placeholder="Tell us about yourself"></textarea>
                    
                    <small class="image-warning">Max image size: 2MB (Recommended: 500x500px)</small>
                </div>
            </div>
            <button onclick="saveProfile()" class="btn-auth">Save Profile</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="commentModal" class="modal">
        <div class="modal-content" style="max-width:500px">
            <h3>Comments</h3>
            <div id="commentsList" class="comments-container"></div>
            <div class="comment-input">
                <input type="text" id="newComment" placeholder="Write a comment...">
                <button onclick="submitComment()">Post</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this post?</p>
            <div class="modal-actions">
                <button onclick="confirmDelete()" class="btn-auth">Delete</button>
                <button onclick="closeModal()" class="btn-auth cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="errorContainer"></div>
    <script src="app.js"></script>
</body>
</html>
